<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" aria-label="Loading icon" viewBox="0 0 18 18">
  <circle
    cx="9"
    cy="9"
    r="7.5"
    stroke="currentColor" 
    stroke-dasharray="48"
    fill="none">
      <animate
        attributeName="stroke-dashoffset"
        from="48"
        to="-48"
        dur="3.5s"
        repeatCount="indefinite" />
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 9 9"
        to="360 9 9"
        dur="2s"
        repeatCount="indefinite" />
  </circle>
  <circle
    cx="9"
    cy="9"
    r="5.5"
    stroke="currentColor" 
    stroke-dasharray="48"
    fill="none">
      <animate
        attributeName="stroke-dashoffset"
        from="48"
        to="-48"
        dur="3.5s"
        repeatCount="indefinite" />
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="30 9 9"
        to="390 9 9"
        dur="2s"
        repeatCount="indefinite" />
  </circle>
  <circle
    cx="9"
    cy="9"
    r="3.5"
    stroke="currentColor" 
    stroke-dasharray="48"
    fill="none">
      <animate
        attributeName="stroke-dashoffset"
        from="48"
        to="-48"
        dur="3.5s"
        repeatCount="indefinite" />
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="60 9 9"
        to="420 9 9"
        dur="2s"
        repeatCount="indefinite" />
  </circle>
</svg>